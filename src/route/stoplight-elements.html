<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Psychonaut Station API</title>
    <!-- Embed elements Elements via Web Component -->
    <script src="https://unpkg.com/@stoplight/elements/web-components.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@stoplight/elements/styles.min.css" />
    <style>
      :root { background-color: white; }
      #docs { display: block; height: 100vh; }
      [data-test="schema-row"]:has([data-test^="property-name"]):not(:has([data-test="property-required"])) { [data-test="property-type"]::after { content: ' | null'; } }
    </style>
  </head>
  <body>
    <elements-api id="docs" layout="responsive" router="hash" />
    <script>
      document.getElementById('docs').apiDescriptionDocument = '{:spec}';
    </script>
  </body>
</html>
